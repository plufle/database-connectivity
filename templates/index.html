<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Record Management</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Student Record Management</h1>

      <form id="student-form" class="form">
        <input
          type="text"
          id="name"
          class="input"
          placeholder="Name"
          required
        />
        <input
          type="number"
          id="age"
          class="input"
          placeholder="Age"
          required
        />
        <input
          type="text"
          id="grade"
          class="input"
          placeholder="Grade"
          required
        />
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
      <div class="utility">
        <button id="refresh-btn" class="btn btn-primary">Refresh Table</button>
        <select id="filter-grade" class="dropdown">
          <option value="">All</option>
          <option value="A">Grade A</option>
          <option value="B">Grade B</option>
          <option value="C">Grade C</option>
          <option value="D">Grade D</option>
          <option value="F">Grade F</option>
        </select>
      </div>

      <div class="table-wrapper">
        <table id="student-table" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
